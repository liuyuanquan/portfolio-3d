	<body id="document-body">
		<!-- Skip to main content for accessibility -->
		<a
			href="#WEBGLcontainer"
			class="skip-link"
			style="position: absolute; left: -9999px; z-index: 999"
			>Skip to main content</a
		>

		<div id="WEBGLcontainer" role="main" aria-label="3D Portfolio Scene"></div>
		<div id="joystick-wrapper" aria-label="Joystick controls"></div>
		<div class="fadeOutDiv preload-overlay" id="preload-overlay">
			<div class="start-page-content-div fadeOutDiv">
				<h1 class="postload start-page-text interactive-site-text fadeOutDiv">
					This is an interactive 3D site built with Three.js!
				</h1>
				<h1
					id="appDirections"
					class="start-page-text joystick-directions-text postload fadeOutDiv"
				>
					Move the ball around with the arrow keys on the keyboard.
				</h1>
				<button id="start-button" class="postload fadeOutDiv">EXPLORE</button>
			</div>
			<div class="trinity-rings-spinner preload">
				<div class="circle preload"></div>
				<div class="circle preload"></div>
				<div class="circle preload"></div>
			</div>
		</div>
		<div class="loading-text-div preload">
			Loading<span class="loader__dot">.</span><span class="loader__dot">.</span
			><span class="loader__dot">.</span>
		</div>
		<div id="tooltip"></div>
		<script src="/ammo/ammo.js"></script>
